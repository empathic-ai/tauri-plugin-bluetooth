tokio = { version = "1.32.0", default-features = false, features = ["macros", "rt"] }
anyhow = "1.0.82"

[build-dependencies]
tauri-plugin = { version = "2.0.0-beta.13", features = ["build"] }
tauri-build = "2.0.0-beta.13"
